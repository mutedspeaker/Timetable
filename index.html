<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="home.css">
</head>
<body >
    <div class="home">
        <div class="logo">
            <img src="logo.svg" alt="logo">
        </div>
        

        
        <button onclick="myFunction()" class="button">Day</button>
    
        <p id="demo"></p>   
        
        <script>
        
        function myFunction() {
          var d = new Date();
          var weekday = new Array(7);
          weekday[0] = "<a href='google.com'>Google</a>";
          weekday[1] = "<a href='mon.html'>Monday!</a>";
          weekday[2] = "<a href='tue.html'>Tuesday!</a>";
          weekday[3] = "<a href='wed.html'>Wednesday!</a>";
          weekday[4] = "<a href='thu.html'>Thursday!</a>";
          weekday[5] = "<a href='fri.html'>Friday!</a>";
          weekday[6] = "<a href='google.com'>Google!</a>";
        
          var n = weekday[d.getDay()];
          document.getElementById("demo").innerHTML = n;
        }
        </script>
        




        <div class="menu">
            <ul class="classes">
                <li><a href="mon.html" rel="noopener noreferrer" target="_blank">Monday</a></li>
                <li><a href="tue.html" rel="noopener noreferrer" target="_blank">Tuesday</a></li>
                <li><a href="wed.html" rel="noopener noreferrer" target="_blank">Wednesday</a></li>
                <li><a href="thu.html" rel="noopener noreferrer" target="_blank">Thursday</a></li>
                <li><a href="fri.html" rel="noopener noreferrer" target="_blank">Friday</a></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
